<html>

<header>
    <h1>Welcome Back: Pick a movie you want to rate </h1>
</header>
<body>
<form action="" method="post">
    {% csrf_token %}
    <select name="movie1">
    {% for m in movie_list_1  %}
        <option value="{{m.movieId}}">{{ m.title  }}</option>
    {% endfor %}
    </select>
        <input type="text" name="rating1" pattern="[1-5]" title="Please type a number 1-5" required=True />
        <br/>
  <input type="submit" value="Select">
</form>
</body>

</html>
