<html>
<header>
    <h1>Your Recommendations</h1>
    <style>
         a.button {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
            padding: 10px 20px;
            text-decoration: none;
            color: initial;
        }
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }
    </style>
</header>
{% if movie_list %}
<table>
<tr>
    <th>Rank</th>
    <th>Title</th>
    <th>Estimated Rating</th>
</tr>
    {% for m in movie_list  %}
    <tr>
        <td>{{m.rank}}</td>
        <td>{{ m.title }}</td>
        <td>{{m.pred_rating}}</td>
    </tr>
    {% endfor %}

    </table>
    {% else %}
        <p>No movies are available.</p>
    {% endif %}
<h2>Rate a new movie to update your recomendations</h2>
<a href="http://google.com" class="button">Rate a new movie</a>
</html>
