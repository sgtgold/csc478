<html>
<header>
    <h1>Your Recommendations</h1>
    <style>
         a.button {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
            padding: 10px 20px;
            text-decoration: none;
            color: initial;
        }
    </style>
</header>
{% if movie_list %}
    <ol>
    {% for m in movie_list  %}
        <li>{{ m.title }} : {{m.pred_rating}}</li>
    {% endfor %}
    </ol>
    {% else %}
        <p>No movies are available.</p>
    {% endif %}
<h2>Rate a new movie to update your recomendations</h2>
<a href="http://google.com" class="button">Rate a new movie</a>
</html>
